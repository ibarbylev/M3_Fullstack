{% extends "base.html" %}
{% load static %}

{% block title %}Myapp Page{% endblock %}

{% block content %}
<h2>This is Myapp Page</h2>

<ul>
{% for book in object_list %}
    <li>{{ book.author.name }} - {{ book.title }}</li>
{% empty %}
    <li>Sorry, no data in this list.</li>
{% endfor %}
</ul>

{% endblock %}
