{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <h2>Удалить книгу "{{ book.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
